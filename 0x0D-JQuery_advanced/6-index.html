<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 6</title>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <script>
            function createFamilyTree() {
                $('body').append([
                        $('<table/>').append([
                            $('<thead/>').append([
                                $('<tr style=\'font-size: 2rem\'/>').append([
                                    $('<th />', { text: "Firstname"}),
                                    $('<th />', { text: "Lastname"})
                                ])
                            ]),
                            $('<tbody/>')
                        ])
                    ]);
            }
            function addNewMember(firstName, lastName, position) {
                if (position == 'Before') {
                    $('tbody').prepend([
                        $('<tr style=\'font-size: 2rem\'/>').append([
                            $('<td/>', { text: firstName }),
                            $('<td/>', { text: lastName }),
                            $('<td/>', { 
                                text: '(x)',
                                css: { background: 'orange', cursor: 'pointer' },
                                on: {
                                    click: function () {
                                        $(this).parents('tr').remove();
                                    }
                                }
                             })
                        ])
                    ])
                }
                else {
                    $('tbody').append([
                        $('<tr style=\'font-size: 2rem\'/>').append([
                            $('<td/>', { text: firstName }),
                            $('<td/>', { text: lastName }),
                            $('<td/>', { 
                                text: '(x)',
                                css: { background: 'orange', cursor: 'pointer' },
                                on: {
                                    click: function () {
                                        $(this).parents('tr').remove();
                                    }
                                }
                             })
                        ])
                    ])
                }
                
            }
            function createForm() {
                $('body').prepend([
                    $('<form/>').append([
                    $('<input />', {type: 'text'}),
                    $('<input />', {type: 'text'}),
                    $('<select/>').append([
                        $('<option />', {value: 'before', text: 'Before'}),
                        $('<option />', {value: 'after', text: 'After'})
                    ]),
                    $('<input/>', {type: 'submit', on: {
                        click: function () {
                            addNewMember($('input:text').val(), $('input:text').val(), $("option:selected").val());
                        }
                    }}
                    )])
                    
                ])
            };
            
            $( document ).ready(function() {
                createFamilyTree();
                createForm();
            });
        </script>
    </head>

    </body>
</html>
