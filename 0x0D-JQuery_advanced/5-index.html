<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 4</title>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <script>
            function createFamilyTree() {
                $('body').append([
                        $('<table/>').append([
                            $('<thead/>').append([
                                $('<tr style=\'font-size: 2rem\'/>').append([
                                    $('<th />', { text: "Firstname"}),
                                    $('<th />', { text: "Lastname"})
                                ])
                            ]),
                            $('<tbody/>')
                        ])
                    ]);
            }
            function addNewMember(firstName, lastName) {
                $('tbody').append([
                        $('<tr style=\'font-size: 2rem\'/>').append([
                            $('<td/>', { text: firstName }),
                            $('<td/>', { text: lastName }),
                            $('<td/>', { 
                                text: '(x)',
                                css: { background: 'orange', cursor: 'pointer' },
                                on: {
                                    click: function () {
                                        $(this).parents('tr').remove();
                                    }
                                }
                             })
                        ])
                    ])
                
            }
            $( document ).ready(function() {
                createFamilyTree();
                addNewMember('Guillaume', 'Salva');
                addNewMember('Arielle', 'Snizt');
                addNewMember('Fanette', 'Snizt');
                addNewMember('Gerard', 'Snizt');
                addNewMember('Victor', 'Salva');
                
            });
        </script>
    </head>

</html>
